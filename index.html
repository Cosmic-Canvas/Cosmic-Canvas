<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Canvas</title>
  <script src="script.js"></script>
</head>
<body>
  <h1>Test your API!</h1>
  <script type="text/javascript">
    const testRoute = async (url) => {
      const response = await fetch(url);
      const data = await response.json();
      console.log('data:', data);
    }
    const url1 = 'https://api.artic.edu/api/v1/artworks';
    testRoute(url1);
  </script>
  <script id='Url2'>
    const apiUrl = "https://api.api-ninjas.com/v1/quotes?category=";
    const apiKey = "C0JKrfecBv+KRuO4vJLUyA==34vYZWBJlqLJ4U1D";

    const getQuote = () => {
        fetch(apiUrl, {
            method: 'GET',
            headers: {
                'X-Api-Key': apiKey,
                'Content-Type': 'application/json'
            },
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`Request failure status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            console.log(data);
            const quoteElement = document.getElementById('quote');
            if (quoteElement) {
                quoteElement.textContent = data[0]?.quote || "No quotes available.";
            }
        })
        .catch(error => {
            console.error("Error:", error.message);
        });
    }

    getQuote();
    </script>
</body>
</html>
